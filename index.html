<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âá∫Ê¨†Á¢∫Ë™ç</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-container {
            display: none;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6c757d;
            font-size: 14px;
            flex-shrink: 0;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-align: right;
        }

        .info-value a {
            color: #667eea;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .description-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            color: #856404;
        }

        .user-box {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 15px;
            color: #2e7d32;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 18px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-option1 {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-option1:hover {
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.5);
        }

        .btn-option2 {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(214, 48, 49, 0.4);
        }

        .btn-option2:hover {
            box-shadow: 0 6px 20px rgba(214, 48, 49, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            display: none;
        }

        .result-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .result-message {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
        }

        .error-message {
            background: #fff3f3;
            border: 1px solid #ffcccc;
            border-radius: 10px;
            padding: 15px;
            color: #d63031;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- „É≠„Éº„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>

        <!-- „Éï„Ç©„Éº„É†ÁîªÈù¢ -->
        <div id="form-container" class="form-container">
            <div class="icon">üìã</div>
            <h2 id="form-title">Âá∫Ê¨†Á¢∫Ë™ç</h2>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">üìÖ Êó•ÊôÇ</span>
                    <span class="info-value" id="event-datetime">-</span>
                </div>
                <div class="info-row" id="location-row">
                    <span class="info-label">üìç Â†¥ÊâÄ</span>
                    <span class="info-value" id="event-location">-</span>
                </div>
            </div>

            <div id="description-box" class="description-box" style="display:none;"></div>

            <div class="user-box">
                ÂõûÁ≠îËÄÖ: <strong id="user-name">-</strong>
            </div>

            <div class="buttons" id="buttons-container">
                <!-- „Éú„Çø„É≥„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->
            </div>

            <div id="error" class="error-message"></div>
        </div>

        <!-- ÂÆå‰∫ÜÁîªÈù¢ -->
        <div id="result" class="result">
            <div class="result-icon">‚úÖ</div>
            <p class="result-message" id="result-message">ÂõûÁ≠î„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü</p>
        </div>
    </div>

    <script>
        // ‚ñº‚ñº Ë®≠ÂÆö ‚ñº‚ñº
        const LIFF_ID = '2008812600-CGxsnhbC';
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbycyHBU1vVd6ALZ9FUk_mBMz9KfJt60W9BKjVkYfzmv0Ca50y_ZLlWHw_QBYxdWMyGK/exec';
        // ‚ñ≤‚ñ≤ Ë®≠ÂÆö ‚ñ≤‚ñ≤

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let userId = '';
        let userName = '';
        let formConfig = null;
        let formKey = '1';

        async function main() {
            try {
                // LIFFÂàùÊúüÂåñ
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF initialized');

                // „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // „Éó„É≠„Éï„Ç°„Ç§„É´ÂèñÂæó
                const profile = await liff.getProfile();
                userId = profile.userId;
                userName = profile.displayName;
                console.log('User:', userName, 'ID:', userId);

                // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„Éï„Ç©„Éº„É†„Ç≠„Éº„ÇíÂèñÂæó
                const urlParams = new URLSearchParams(window.location.search);
                formKey = urlParams.get('form') || '1';

                // GAS„Åã„Çâ„Éï„Ç©„Éº„É†Ë®≠ÂÆö„ÇíÂèñÂæó
                const configResponse = await fetch(
                    `${GAS_ENDPOINT}?action=getFormConfig&formId=${formKey}`,
                    { method: 'GET', mode: 'cors' }
                );
                const configResult = await configResponse.json();
                console.log('Config Result:', configResult);

                if (!configResult.success || !configResult.config) {
                    throw new Error(configResult.message || '„Éï„Ç©„Éº„É†Ë®≠ÂÆö„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }

                formConfig = configResult.config;

                // UI„Å´ÊÉÖÂ†±„ÇíË°®Á§∫
                renderForm();

                // „É≠„Éº„Éá„Ç£„É≥„Ç∞„ÇíÈö†„Åó„Å¶„Éï„Ç©„Éº„É†„ÇíË°®Á§∫
                document.getElementById('loading').style.display = 'none';
                document.getElementById('form-container').style.display = 'block';

            } catch (err) {
                console.error('Error:', err);
                showError('ÂàùÊúüÂåñ„Ç®„É©„Éº: ' + err.message);
            }
        }

        function renderForm() {
            // „Çø„Ç§„Éà„É´
            document.getElementById('form-title').textContent = formConfig.title || 'Âá∫Ê¨†Á¢∫Ë™ç';

            // Êó•ÊôÇ
            let datetime = formConfig.date || '';
            if (formConfig.time) {
                datetime += ' ' + formConfig.time;
            }
            document.getElementById('event-datetime').textContent = datetime || '-';

            // Â†¥ÊâÄ
            const locationRow = document.getElementById('location-row');
            const locationEl = document.getElementById('event-location');
            if (formConfig.location) {
                if (formConfig.locationUrl) {
                    locationEl.innerHTML = `<a href="${formConfig.locationUrl}" target="_blank">${formConfig.location} üîó</a>`;
                } else {
                    locationEl.textContent = formConfig.location;
                }
                locationRow.style.display = 'flex';
            } else {
                locationRow.style.display = 'none';
            }

            // Ë™¨ÊòéÊñá
            const descBox = document.getElementById('description-box');
            if (formConfig.description) {
                descBox.textContent = formConfig.description;
                descBox.style.display = 'block';
            } else {
                descBox.style.display = 'none';
            }

            // „É¶„Éº„Ç∂„ÉºÂêç
            document.getElementById('user-name').textContent = userName + ' „Åï„Çì';

            // „Éú„Çø„É≥ÁîüÊàê
            const buttonsContainer = document.getElementById('buttons-container');
            const option1 = formConfig.option1 || 'Âá∫Â∏≠';
            const option2 = formConfig.option2 || 'Ê¨†Â∏≠';

            buttonsContainer.innerHTML = `
                <button class="btn btn-option1" onclick="submitAttendance('${option1}')">${option1}</button>
                <button class="btn btn-option2" onclick="submitAttendance('${option2}')">${option2}</button>
            `;
        }

        async function submitAttendance(attendance) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = true);

            try {
                console.log('Submitting:', attendance);

                // 1. liff.sendMessages() „ÅßËá™ÂàÜ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Å®„Åó„Å¶ÈÄÅ‰ø°
                let message = `üìù ${formConfig.questionLabel || 'Âá∫Ê¨†'}ÂõûÁ≠î„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü\n\n`;
                message += `‰ºöË≠∞Âêç: ${formConfig.title}\n`;
                if (formConfig.date) message += `Êó•ÊôÇ: ${formConfig.date}${formConfig.time ? ' ' + formConfig.time : ''}\n`;
                if (formConfig.location) message += `Â†¥ÊâÄ: ${formConfig.location}\n`;
                message += `ÂõûÁ≠îËÄÖ: ${userName}\n`;
                message += `ÂõûÁ≠î: ${attendance}`;

                await liff.sendMessages([{
                    type: 'text',
                    text: message
                }]);
                console.log('Message sent via liff.sendMessages()');

                // 2. GAS„Å´„Éá„Éº„Çø„ÇíÈÄÅ‰ø°„Åó„Å¶„Çπ„Éó„É¨„ÉÉ„Éâ„Ç∑„Éº„Éà„Å´Ë®òÈå≤
                const params = new URLSearchParams({
                    action: 'submitAttendance',
                    userId: userId,
                    userName: userName,
                    attendance: attendance,
                    formKey: formKey
                });

                const response = await fetch(GAS_ENDPOINT + '?' + params.toString(), {
                    method: 'GET',
                    mode: 'cors'
                });

                const result = await response.json();
                console.log('GAS Response:', result);

                if (!result.success) {
                    throw new Error(result.message || '„Çµ„Éº„Éê„Éº„Ç®„É©„Éº');
                }

                // 3. ÂÆå‰∫ÜÁîªÈù¢„ÇíË°®Á§∫
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result-message').textContent =
                    `${userName} „Åï„Çì„ÅÆÂõûÁ≠î„Äå${attendance}„Äç„ÇíÈÄÅ‰ø°„Åó„Åæ„Åó„Åü`;

                // 4. 2ÁßíÂæå„Å´ÁîªÈù¢„ÇíÈñâ„Åò„Çã
                setTimeout(() => {
                    liff.closeWindow();
                }, 2000);

            } catch (err) {
                console.error('Submit error:', err);
                showError('ÈÄÅ‰ø°„Ç®„É©„Éº: ' + err.message);
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Ëµ∑Âãï
        main();
    </script>
</body>

</html>
