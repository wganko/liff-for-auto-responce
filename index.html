<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠確認フォームへ移動中</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <p>フォームへ移動しています...</p>
    </div>
    <script>
        // ▼▼ 設定項目 ▼▼
        const LIFF_ID = '2008812600-CGxsnhbC';

        // フォームごとの設定
        const FORM_CONFIGS = {
            '1': {
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSdtbD3DYky18BwRA-UzLycw674G4svRtR8r1BpbnFkUIaNeng/viewform',
                userIdEntry: 'entry.1410709912',
                userNameEntry: 'entry.103986701' // 「LINE名」の項目IDを追加
            },
            '2': {
                url: 'https://docs.google.com/forms/d/e/DUMMY_FORM_ID/viewform',
                userIdEntry: 'entry.DUMMY_ID',
                userNameEntry: 'entry.DUMMY_NAME'
            }
        };
        // ▲▲ 設定項目 ▲▲

        async function main() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const userId = profile.userId;
                const displayName = profile.displayName; // LINE名を取得

                const urlParams = new URLSearchParams(window.location.search);
                const formKey = urlParams.get('f') || '1';
                const config = FORM_CONFIGS[formKey];

                if (!config) throw new Error('フォーム設定が見つかりません');

                // 転送先URLの構築：UserIDとUserName(LINE名)をプレフィルする
                let redirectUrl = `${config.url}?${config.userIdEntry}=${encodeURIComponent(userId)}`;
                if (config.userNameEntry) {
                    redirectUrl += `&${config.userNameEntry}=${encodeURIComponent(displayName)}`;
                }

                window.location.replace(redirectUrl);

            } catch (err) {
                document.body.innerHTML = '<p>エラーが発生しました: ' + err.message + '</p>';
            }
        }

        main();
    </script>
</body>

</html>
